<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruth Mery - Estilo Cazadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e63946;
            --secondary: #f1faee;
            --accent: #a8dadc;
            --dark: #1d3557;
            --light: #f1faee;
            --shinobu-purple: #b399d4;
            --mitsuri-pink: #ff9bb3;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('https://i.imgur.com/9E6aWUb.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 53, 87, 0.85);
            z-index: -1;
        }

        /* Elementos de Shinobu (mariposas) */
        .butterfly {
            position: fixed;
            font-size: 24px;
            color: var(--shinobu-purple);
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.7);
            animation: floatButterfly 15s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatButterfly {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(100vw, 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Elementos de Mitsuri (flores) */
        .flower {
            position: fixed;
            font-size: 20px;
            color: var(--mitsuri-pink);
            z-index: 100;
            pointer-events: none;
            animation: floatFlower 20s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatFlower {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate(100vw, -100vh) rotate(-360deg);
                opacity: 0;
            }
        }

        /* ... (el resto del CSS anterior se mantiene igual) ... */

    </style>
</head>
<body>
    <!-- ... (el header y container anteriores se mantienen igual) ... -->

    <script>
        // Crear mariposas (Shinobu)
        function createButterflies() {
            const butterflyChars = ['ü¶ã', 'ìÜâ', '‚ùÄ'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const butterfly = document.createElement('div');
                    butterfly.className = 'butterfly';
                    butterfly.innerHTML = butterflyChars[Math.floor(Math.random() * butterflyChars.length)];
                    butterfly.style.left = Math.random() * 100 + 'vw';
                    butterfly.style.top = Math.random() * 100 + 'vh';
                    butterfly.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    butterfly.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    butterfly.style.opacity = Math.random() * 0.5 + 0.3;
                    document.body.appendChild(butterfly);

                    // Eliminar despu√©s de la animaci√≥n
                    setTimeout(() => {
                        butterfly.remove();
                    }, 20000);
                }, i * 1500);
            }
        }

        // Crear flores (Mitsuri)
        function createFlowers() {
            const flowerChars = ['üå∏', 'üå∫', 'üèµÔ∏è', 'üíÆ', 'üåº'];
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.innerHTML = flowerChars[Math.floor(Math.random() * flowerChars.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.top = Math.random() * 100 + 'vh';
                    flower.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    flower.style.animationDuration = (Math.random() * 15 + 20) + 's';
                    flower.style.opacity = Math.random() * 0.5 + 0.3;
                    document.body.appendChild(flower);

                    // Eliminar despu√©s de la animaci√≥n
                    setTimeout(() => {
                        flower.remove();
                    }, 25000);
                }, i * 2000);
            }
        }

        // Iniciar efectos
        document.addEventListener('DOMContentLoaded', () => {
            // Crear elementos iniciales
            createButterflies();
            createFlowers();

            // Repetir cada cierto tiempo
            setInterval(createButterflies, 10000);
            setInterval(createFlowers, 15000);
        });

        // ... (el resto del JavaScript anterior se mantiene igual) ...
    </script>
</body>
</html>
